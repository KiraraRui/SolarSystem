<div class="planet">
  <div *ngFor="let planet of planets">
    <app-planet (output)="currentPlanetSetter($event)" [planet]="planet"></app-planet>
  </div>
</div>
<div class="stars"></div>
<div class="twinkling"></div>
<div class="clouds"></div>

<div class="description">
    <h2>{{currentPlanet.englishName}}</h2>
    <p>{{currentPlanet.description}}</p>
  </div>
